<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tours</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Header */
    header {
      position: relative;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center center/cover;
      height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    header h1, header p, header .btn { position: relative; z-index: 1; }

    /* Navigation */
    nav {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      padding: 1rem 2rem; /* Add horizontal padding for space */
      display: flex;
      justify-content: space-between; /* This aligns items to opposite ends */
      align-items: center;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      flex-grow: 1; /* Pushes the logout button to the right */
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s, transform 0.2s;
    }
    nav a:hover {
      color: #ffd700;
      transform: scale(1.05);
    }

    /* Logout Button Styling */
    .logout-button {
      background-color: #ffd700;
      border: none;
      color: #1e3c72;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .logout-button:hover {
      background-color: #ffc400;
      color: #0d2242;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Buttons */
    .btn { padding: 0.6rem 1.2rem; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
    .btn.primary { background: #ffd700; color: #1e3c72; transition: background 0.3s; }
    .btn.primary:hover { background: #e6c200; }
    .btn.secondary { background: #ccc; color: #333; }

    /* Tour grid */
    .tour-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; padding: 2rem; max-width: 1100px; margin: auto; }

    /* Footer */
    footer { text-align: center; background: #1e3c72; color: white; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="tours.html">View Tours</a>
      <a href="contact.html">Contact</a>
    </div>
    <button class="logout-button" id="logout-btn">Log Out</button>
  </nav>

  <header>
    <h1>Tours</h1>
    <p>Browse and manage your tours with ease.</p>
    <button id="show-add-form" class="btn primary">+ Add Tour</button>
  </header>

  <main>
    <div id="tour-cards" class="tour-grid"></div>
  </main>

  <div id="form-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="form-title">Add a New Tour</h2>
      <form id="add-tour-form">
        <input type="text" id="tour-name" placeholder="Tour Name" required>
        <input type="text" id="tour-description" placeholder="Description" required>
        <select id="tour-location" required>
          <option value="" disabled selected>Loading locations...</option>
        </select>
        <input type="number" id="tour-price" placeholder="Price" required>
        <div id="image-preview-container">
          <img id="location-image" src="" alt="Location preview" class="hidden">
        </div>       
        <input type="text" id="tour-bestTimeToVisit" placeholder="Best Time To Visit" required>
        <input type="text" id="tour-durationOfStay" placeholder="Duration Of Stay" required>
        <input type="hidden" id="photo-url" name="photo-url">
        <div class="modal-actions">
          <button type="submit" id="submit-btn" class="btn primary">Save</button>
          <button type="button" id="cancel-btn" class="btn secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="view-modal" class="modal hidden">
    <div class="modal-content">
      <button id="view-close-btn" class="close-btn">&times;</button>
      <div class="view-card">
        <img id="view-image" src="" alt="Tour Image" class="view-image">
        <div class="view-details">
          <h2 id="view-title"></h2>
          <p id="view-description"></p>
          <div class="view-meta">
            <p><strong>Location:</strong> <span id="view-location"></span></p>
            <p><strong>Price:</strong> <span id="view-price"></span></p>
            <p><strong>Best Time To Visit:</strong> <span id="view-timeToVisit"></span></p>
            <p><strong>Duration Of Stay:</strong> <span id="view-stay"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Tour Guide. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Logout Button Functionality
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          // This is a placeholder. In a real application, you'd make an
          // API call to your server to invalidate the session.
          alert('You have been logged out!');
          window.location.href = '/login.html'; // Redirect to a login page
        });
      }
    });
  </script>
</body>
</html>
