<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tours</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 style="text-align:center; margin-bottom: 1rem;">Tours</h1>
    <p style="text-align:center; color: #666; margin-bottom: 2rem;">
      Browse, create, and manage available tours.
    </p>
    <div style="text-align:center;">
      <button id="show-add-form" class="btn primary">+ Add Tour</button>
    </div>
  </header>

  <main>
    <div id="tour-cards" class="tour-grid"></div>
  </main>

  <!-- Modal -->
  <div id="form-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="form-title">Add a New Tour</h2>
      <form id="add-tour-form">
        <input type="text" id="tour-name" placeholder="Tour Name" required>
        <input type="text" id="tour-description" placeholder="Description" required>

        <select id="tour-type" required>
          <option value="" disabled selected>Select Location Type</option>
          <option value="City">City</option>
          <option value="Beach">Beach</option>
          <option value="Mountain">Mountain</option>
          <option value="Forest">Forest</option>
          <option value="Desert">Desert</option>
        </select>

        <input type="number" id="tour-price" placeholder="Price" required>

        <div class="modal-actions">
          <button type="submit" id="submit-btn" class="btn primary">Save</button>
          <button type="button" id="cancel-btn" class="btn secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Tour Guide. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
