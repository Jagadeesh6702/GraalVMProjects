# ===============================
# Jackson (JSON) Settings
# ===============================
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL

# ===============================
# Datasource Config (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://10.30.1.64:3306/jagadean?useSSL=false&serverTimezone=UTC
spring.datasource.username=jagadean
spring.datasource.password=Sandhata@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Config
# ===============================
# update = auto create/update schema; for production use validate/none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Connection Pool (HikariCP - default in Spring Boot)
# ===============================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Server Config
# ===============================
server.port=8080
spring.application.name=tour-guide-backend
